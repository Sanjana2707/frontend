<div class="qbank">
  <div class="qbank__list">
    @if (loading$ | async) {
      <div class="loader">Loading qbanks...</div>
    }
    @else if (error$ | async; as error) {
      <div class="error">Error: {{ error.message || 'Failed to load qbanks'}}</div>
    }
    @else {
    @for (qbank of (qbanks$ | async); track qbank.id) {
      <div class="qbank__card" >
        <h3 class="qbank__title">{{ qbank.name }}</h3>
        <div class="qbank__details">
          <span class="qbank__questions">{{ qbank.noOfQuestions }}</span>
        </div>
        <button 
          class="qbank__button" 
          [disabled]="!qbank.status">
          TAKE TEST 
        </button>
      </div>
    }
  }
  </div>
</div>
